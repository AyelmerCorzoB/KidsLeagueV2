<div *ngIf="visible"
  class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4 transition-opacity duration-200"
  [class.opacity-0]="!modalVisible" (click)="cerrar()">
  <div
    class="bg-white rounded-2xl shadow-2xl p-0 w-full max-w-md relative flex flex-col overflow-hidden transform transition-all duration-200 scale-95"
    [class.scale-100]="modalVisible" (click)="$event.stopPropagation()">
    <div class="h-2 w-full bg-gradient-to-r from-red-500 via-red-800 to-yellow-500"></div>

    <div class="p-8 flex flex-col items-center gap-6 text-center">
      <ng-content></ng-content>
      <button
        class="group relative px-8 py-3 bg-gradient-to-r from-red-500 to-red-600 text-white font-medium rounded-xl shadow-lg hover:shadow-xl hover:from-red-600 hover:to-red-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-200 active:scale-95 min-w-[140px]"
        (click)="cerrar()">
        Cerrar
        <div
          class="absolute inset-0 rounded-xl bg-gradient-to-r from-white/0 via-white/20 to-white/0 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700">
        </div>
      </button>
    </div>
  </div>
</div>
