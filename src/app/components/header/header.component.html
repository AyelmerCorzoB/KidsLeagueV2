<header class="sticky top-0 z-50 border-b-4 border-amber-300">
  <nav class="bg-green-800 px-4 lg:px-6 py-2.5">
    <div class="flex justify-between items-center mx-auto max-w-screen-xl">

      <!-- Logo -->
      <a routerLink="/" class="flex items-center">
        <img src="LOGOKIDSLEAGUE.png" class="mr-3 h-10 sm:h-12" alt="KidsLeague Logo" />
        <span class="text-white font-extrabold text-xl">
          CITY<span class="text-yellow-300">CHAMPIONS</span>
        </span>
      </a>

      <!-- Enlaces + botones en desktop -->
      <div class="hidden lg:flex items-center space-x-6">
        <ul class="flex space-x-6 text-white font-medium">
          <li><a routerLink="/" class="hover:text-yellow-200">Inicio</a></li>
          <li><a routerLink="/about-us" class="hover:text-yellow-200">Sobre Nosotros</a></li>
          <li><a routerLink="/eventos" class="hover:text-yellow-200">Eventos</a></li>
          <li><a routerLink="#" class="hover:text-yellow-200">Clasificaciones</a></li>
          <li><a routerLink="#" class="hover:text-yellow-200">Árbitros</a></li>
          <li><a routerLink="#" class="hover:text-yellow-200">Ganadores</a></li>
        </ul>

        <div class="flex space-x-2 ml-6">
          <a routerLink="/login"
            class="text-white bg-green-600 hover:bg-green-700 font-medium rounded-lg text-sm px-4 py-2">
            Inicia Sesión
          </a>
          <a routerLink="/register"
            class="text-white bg-green-700 hover:bg-green-800 font-medium rounded-lg text-sm px-4 py-2">
            Regístrate
          </a>
        </div>
      </div>

      <!-- Botón hamburguesa (solo móvil) -->
      <button (click)="toggleMenu()" type="button"
        class="lg:hidden inline-flex items-center p-2 text-white rounded-lg hover:bg-green-600 focus:outline-none">
        <i *ngIf="!menuAbierto" class="fa-solid fa-bars"></i>
        <i *ngIf="menuAbierto" class="fa-solid fa-x"></i>
      </button>
    </div>

    <!-- Menú móvil -->
    <div *ngIf="menuAbierto" class="lg:hidden mt-3 bg-green-700 rounded-lg p-3">
      <ul class="flex flex-col space-y-2">
        <li><a routerLink="/" (click)="toggleMenu()" class="block text-white hover:text-yellow-200">Inicio</a></li>
        <li><a routerLink="/about-us" (click)="toggleMenu()" class="block text-white hover:text-yellow-200">Sobre Nosotros</a></li>
        <li><a routerLink="/eventos" (click)="toggleMenu()" class="block text-white hover:text-yellow-200">Eventos</a></li>
        <li><a routerLink="#" (click)="toggleMenu()" class="block text-white hover:text-yellow-200">Clasificaciones</a></li>
        <li><a routerLink="#" (click)="toggleMenu()" class="block text-white hover:text-yellow-200">Árbitros</a></li>
        <li><a routerLink="#" (click)="toggleMenu()" class="block text-white hover:text-yellow-200">Ganadores</a></li>

        <!-- Botones login/register en móvil -->
        <li class="pt-2 border-t border-green-600">
          <a routerLink="/login" (click)="toggleMenu()"
            class="block w-full text-center text-white bg-green-600 hover:bg-green-700 rounded-lg px-4 py-2 mb-2">
            Inicia Sesión
          </a>
          <a routerLink="/register" (click)="toggleMenu()"
            class="block w-full text-center text-white bg-green-700 hover:bg-green-800 rounded-lg px-4 py-2">
            Regístrate
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
