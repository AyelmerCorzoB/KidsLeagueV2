<section class="bg-gray-100 py-12">
  <div class="max-w-screen-xl mx-auto px-4">
    <h2 class="text-3xl font-bold mb-10 text-center text-green-800">
      Torneos Activos
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let torneo of torneos"
           class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300 flex flex-col justify-between">
        <img [src]="torneo.imagen" [alt]="torneo.nombre" class="w-full h-48 object-cover" />
        <div class="p-5 flex flex-col flex-1 justify-between">
          <div>
            <h3 class="text-lg font-bold mb-2 text-green-700">{{ torneo.nombre }}</h3>
            <p class="text-gray-500 mb-2">Fecha: {{ torneo.fecha }}</p>
            <p class="text-gray-700 text-sm">{{ torneo.descripcion }}</p>
          </div>
          <a href="#"
             class="mt-4 inline-flex items-center justify-center px-6 py-3 text-base font-medium text-center text-emerald-800 bg-emerald-100 border border-emerald-300 rounded-lg hover:bg-emerald-200 focus:ring-4 focus:ring-emerald-200 transition-transform hover:scale-105">
            Detalles
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
